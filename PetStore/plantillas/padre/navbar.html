{% load static %}
<header>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a href="{% url 'principal' %}">
                <img class="menu" height="65" width="75" src="{% static 'img/pets.png' %}" alt="menu" id="menu">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sesion' %}">Inicio Sesi√≥n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Bienvenido {{ user.username }}
                        </a>
                        <ul class="dropdown-menu">
                            {% if perms.app.add_producto %}
                            <li class="nav-item">
                                <a class="dropdown-item" href="{% url 'guardar' %}">Agregar</a>
                            </li>
                            {% endif %}
                            {% if perms.app.view_producto %}
                            <li class="nav-item">
                                <a class="dropdown-item" href="{% url 'listar' %}">Listar</a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="dropdown-item" href="{% url 'salir' %}">Salir</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
